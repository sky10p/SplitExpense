<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SplitExpense</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>SplitExpense</h1>
  <p>Organiza tus gastos compartidos y descubre quién debe cuánto en segundos.</p>
    </header>

    <section class="card" id="participants-card">
      <div class="card__header">
        <h2>Personas del grupo</h2>
      </div>
      <form id="participant-form" class="form-inline" autocomplete="off">
        <label class="sr-only" for="participant-name">Nombre</label>
  <input id="participant-name" name="name" type="text" placeholder="Añadir nombre" required />
  <button type="submit">Añadir</button>
      </form>
      <ul id="participants-list" class="chip-list" aria-live="polite"></ul>
    </section>

    <section class="card" id="expenses-card">
      <div class="card__header">
  <h2>Gastos</h2>
        <span id="total-spent" class="badge">Total: 0 EUR</span>
      </div>
      <form id="expense-form" autocomplete="off">
        <div class="form-group">
          <label for="expense-description">Descripción</label>
          <input id="expense-description" name="description" type="text" placeholder="Cena, hotel, taxi..." required />
        </div>
        <div class="form-group">
          <label for="expense-amount">Importe (EUR)</label>
          <input id="expense-amount" name="amount" type="number" min="0" step="0.01" placeholder="0.00" required />
        </div>
        <div class="form-group">
          <label for="expense-payer">Pagado por</label>
          <select id="expense-payer" name="payer" required disabled>
            <option value="" disabled selected>Primero añade personas</option>
          </select>
        </div>
        <fieldset class="form-group">
          <legend>Participan</legend>
          <div id="expense-participants" class="participant-checkboxes"></div>
        </fieldset>
        <button type="submit" class="primary" disabled>Añadir gasto</button>
      </form>

      <ul id="expenses-list" class="expenses" aria-live="polite"></ul>
    </section>

    <section class="card" id="summary-card">
      <div class="card__header">
        <h2>Resumen</h2>
        <div class="card__actions">
          <button id="export-data" type="button" class="secondary">Exportar datos</button>
          <button id="import-data" type="button" class="secondary">Importar datos</button>
          <button id="reset-data" type="button" class="link">Borrar todo</button>
        </div>
      </div>
      <input id="import-file" type="file" accept="application/json" hidden />
  <div id="summary-empty" class="empty">Añade personas y gastos para ver el resumen.</div>
      <dl id="summary-list" class="summary"></dl>

      <div id="settlements" class="settlements">
        <h3>Quien paga a quien</h3>
        <ul id="settlements-list"></ul>
      </div>
    </section>
  </main>

  <template id="expense-item-template">
    <li class="expenses__item">
      <div>
        <span class="expenses__description"></span>
        <small class="expenses__meta"></small>
      </div>
      <button type="button" class="icon-button" aria-label="Eliminar gasto">x</button>
    </li>
  </template>

  <script type="module" src="./app.js"></script>
</body>
</html>
